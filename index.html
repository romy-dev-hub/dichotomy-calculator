<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dichotomy</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>DICHOTOMY CALCULATOR</h1>
        <form id="dichotomy-form">
            <label for="function">function:</label>
            <input type="text" id="function" placeholder="enter function:" required>

            <label for="a">Interval start (a):</label>
            <input type="number" id="a" step="any" placeholder="enter a" required>

            <label for="b">Interval end (b):</label>
            <input type="number" id="b" step="any" placeholder="enter b" required>

            <label for="tolerance">tolerance:</label>
            <input type="number" id="tolerance" step="any" value="0.000001" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>

    </div>


    <script src="script.js"></script>
</body>
</html>
